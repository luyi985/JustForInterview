<!DOCTYPE html>
<html>
	<head>
		<title>Bat Smash</title>
		<meta name="viewport" content="width=device-width,
		user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<link rel="stylesheet" href="css/css.css">
	</head>
	<body>
		<div class="container" id="gamestart">
			<div id="header">
				<h1>Bat Smash</h1>
			</div>
			<div id="main">
				<h2>How many bats can you smash?</h2>
				<p>Use your mouse to smash as many bats as possible.</p>
				<p>You have 10 secondes! Be careful,</p>
				<p>don't touch the ghost or you will lose a point!</p>
			</div>
			<div id="buttonArea">
				<h3>You have only <span id="totalAttempts"></span> attempts!</h3>
				<button id="startGame">Click Here To Start</button>
			</div>
		</div>
		<script src="js/gameControll.js"></script>
		<script src="js/preload.js"></script>
	</body>
</html>>
